<!DOCTYPE html>
<html>
<head>
<meta charset="iso-8859-1"/>
<title>xTab demo</title>
<script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="xtab.js"></script>
<link rel="stylesheet" href="xtab.css"/>
<style type="text/css" media="screen">
html, body { background-color : white; color : black; font-family :  Arial, Verdana, Helvetica; }
p,a,ul,li,td,th { font-size : 12pt; }
h1 { font-size : 16pt; }
h2 { font-size : 14pt; }
button { margin: 5px; }
</style>
<script type="text/javascript">
$(document).ready(function() {
	$("#test1").xtab("init");
	$("#val1").click(function() { console.log($("#test1").xtab("val")); });
	$("#test2").xtab("init", { rows: 4, cols: 4, width: 75, headers: true, change: function(i, j, v) { console.log(i + ", " + j + " = " + v); } });
	$("#val2").click(function() { console.log($("#test2").xtab("val")); });
	$("#val3").click(function() { console.log($("#test2").xtab("val", 1, 1)); });
	$("#val4").click(function() { console.log($("#test2").xtab("val", "B2")); });
});
</script>
</head>
<body>
<div id="test1"></div>
<button id="val1">Get values</button> (see console)
<br/>
<div id="test2"></div>
<button id="val2">Get values</button>&nbsp;
<button id="val3">Get value at 1,1</button>&nbsp;
<button id="val4">Get value at "B2"</button>&nbsp;
(see console)
</body>
</html>
