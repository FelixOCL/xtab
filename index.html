<!DOCTYPE html>
<html>
<head>
<meta charset="iso-8859-1"/>
<title>xTab demo</title>
<!-- script src="//code.jquery.com/jquery-1.11.0.min.js"></script -->
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="xtab.js"></script>
<link rel="stylesheet" href="xtab.css"/>
<style type="text/css" media="screen">
html, body { background-color : white; color : black; font-family :  Arial, Verdana, Helvetica; }
p,a,ul,li,td,th { font-size : 12pt; }
h1 { font-size : 16pt; }
h2 { font-size : 14pt; }
button { margin: 5px; }
</style>
<script type="text/javascript">
$(document).ready(function() {
	$("#t1").xtab("init");
	$("#b1").click(function() { console.log($("#t1").xtab("get")); });
	var t = $("#t2");
	t.xtab("init", {
		rows: 4,
		cols: 4,
		width: [ 75, 50, 100, 200],
		headers: true,
		values: [
					["a1", "b1", "c1", "d1"],
					[1, 2, 3, 4],
					[1.1, 1.2, 1.3, 1.4],
					[true, false, true, false]
				],
		change: function(r, c, val, ref) {
			console.log("[" + r + ", " + c + "] = \"" + ref + "\": " + val);
		}
	});
	t.xtab("color", "A3", "lightblue");
	$("#b2").click(function() { console.log(t.xtab("get")); });
	$("#b3").click(function() { console.log(t.xtab("get", 0, 1)); });
	$("#b4").click(function() { console.log(t.xtab("get", "B3")); });
	$("#b5").click(function() { t.xtab("set", 1, 2, "value 1"); });
	$("#b6").click(function() { t.xtab("set", "D4", "value 2"); });
});
</script>
</head>
<body>
<div id="t1"></div>
<button id="b1">Get all values</button> (see console)
<br/>
<div id="t2"></div>
<button id="b2">Get all values</button>&nbsp;
<button id="b3">Get value at [0,1] = "B1"</button>&nbsp;
<button id="b4">Get value at "B3"</button>&nbsp;
<button id="b5">Set value at [1,2] = "C2"</button>&nbsp;
<button id="b6">Set value at "D4"</button>&nbsp;
<br/>See console for values...
</body>
</html>
